# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        gT: tab-prev
        gt: tab-focus
  completion.web_history.max_items:
    global: -1
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.cache.size:
    global: 0
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.default_encoding:
    global: utf-8
  content.desktop_capture:
    global: ask
  content.dns_prefetch:
    global: false
  content.fullscreen.window:
    global: false
  content.geolocation:
    global: ask
    https://www.dupont.com: false
  content.headers.accept_language:
    global: en-US,en,fr,de
  content.headers.custom:
    global: null
  content.headers.do_not_track:
    global: true
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/58.0.3029.110 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext&useip=0.0.0.0
  content.host_blocking.whitelist:
    global: null
  content.hyperlink_auditing:
    global: false
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: false
  content.javascript.enabled:
    '*://*.office.com/*': true
    '*://*.sharepoint.com/*': true
    '*://*.slack.com/*': true
    '*://authenticator.pingone.com/*': true
    '*://fedauth.pg.com/*': true
    '*://github.com/*': true
    '*://login.microsoftonline.com/*': true
    '*://stackoverflow.com/*': true
    '*://www.linkedin.com/*': true
    '*://www.overleaf.com/*': true
    global: false
  content.javascript.log:
    global:
      error: debug
      info: debug
      unknown: debug
      warning: debug
  content.javascript.modal_dialog:
    global: false
  content.javascript.prompt:
    global: true
  content.local_content_can_access_file_urls:
    global: true
  content.local_content_can_access_remote_urls:
    global: false
  content.local_storage:
    global: true
  content.media.audio_capture:
    global: ask
    https://discord.com: true
    https://gather.town: true
    https://meet.google.com: true
    https://pg.webex.com: true
  content.media.audio_video_capture:
    global: ask
    https://discord.com: true
    https://gather.town: true
    https://meet.google.com: true
    https://pg.webex.com: true
  content.media.video_capture:
    global: ask
    https://discord.com: true
    https://gather.town: true
    https://meet.google.com: true
    https://pg.webex.com: true
  content.mouse_lock:
    global: ask
  content.mute:
    global: false
  content.netrc_file:
    global: null
  content.notifications:
    global: ask
    https://8.8mono.biz: false
    https://9.8mono.biz: false
    https://app.slack.com: true
    https://meet.google.com: true
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.print_element_backgrounds:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    global: ask
  content.ssl_strict:
    global: ask
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  content.xss_auditing:
    global: false
  downloads.location.directory:
    global: null
  downloads.location.prompt:
    global: true
  downloads.location.remember:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 11pt default_family
  fonts.completion.entry:
    global: 11pt default_family
  fonts.debug_console:
    global: 11pt default_family
  fonts.default_family:
    global:
    - DejaVu Sans Mono
    - xos4 Terminus
    - Terminus
    - Monospace
    - Monaco
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - Terminal
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: 12pt default_family
  fonts.hints:
    global: bold 12pt default_family
  fonts.keyhint:
    global: 12pt default_family
  fonts.messages.error:
    global: 12pt default_family
  fonts.messages.info:
    global: 12pt default_family
  fonts.messages.warning:
    global: 12pt default_family
  fonts.prompts:
    global: 12pt sans-serif
  fonts.statusbar:
    global: 12pt default_family
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: null
  fonts.web.family.serif:
    global: null
  fonts.web.family.standard:
    global: null
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 14
  fonts.web.size.minimum_logical:
    global: 8
  hints.chars:
    global: asdghjklm
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  url.auto_search:
    global: dns
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://ecosia.org/search?q={}
      gg: https://google.com/search?q={}
      gs: https://scholar.google.com/scholar?q={}
      osm: https://openstreetmap.org/search?query={}
      wa: https://wiki.archlinux.org/?search={}
      wi: https://en.wikipedia.org/?search={}
  url.start_pages:
    global: https://qutebrowser.org/img/cheatsheet-big.png
